<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body layout="vertical" layout-fill ng-app="MainApp">
  <header>
    <section layout="vertical" layout-sm="horizontal">
      <div class="md-tile-left">
        <img src="/images/logo.png" width="182">
      </div>
      <div class="md-tile-right" style="margin-left: 70px;">
        <md-button class="md-button-colored">Допомога</md-button>
        <md-button class="md-button-colored">Форум</md-button>
      </div>
    </section>
  </header>
  <div id="search-route" layout="vertical" layout-sm="horizontal" layout-align="center center" layout-padding>
    <md-whiteframe class="md-whiteframe-z2" layout layout-align="center center">
      <div id="search-block">
        <h2>Пошук маршруту</h2>
        <div ng-controller="SearchController" layout="vertical"  layout-align="center center">
          <md-text-float label="Пункт відправлення" ng-model="route.from"></md-text-float>
          <md-text-float label="Пункт прибуття" ng-model="route.to"></md-text-float>
          <br>
          <md-button class="md-theme-light-blue">Пошук</md-button>
        </div>
      </div>
    </md-whiteframe>
  </div>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/hammerjs/hammer.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/js/controller.js"></script>
</body>
</html>
