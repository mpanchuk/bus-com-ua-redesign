<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body layout="vertical" layout-fill ng-app="MainApp">
  <header>
    <section layout="vertical" layout-sm="horizontal">
      <div class="md-tile-left">
        <img src="/images/logo.png" width="182">
      </div>
      <div class="md-tile-content" style="margin-left: 50px;">
        <md-button class="md-button-colored">Button</md-button>
        <md-button class="md-button-colored">Colored</md-button>
      </div>
    </section>
  </header>
  <div id="search-route" layout="vertical" layout-sm="horizontal" layout-align="center" layout-padding>
    <div id="search-block">
      <h2>Пошук маршруту</h2>
      <div ng-controller="SearchController" layout="horizontal"  layout-align="center">
        <md-text-float label="Пункт відправлення" ng-model="route.from"></md-text-float>
        <br>
        <md-text-float label="Пункт прибуття" ng-model="route.to"></md-text-float>
      </div>
    </div>
  </div>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/hammerjs/hammer.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/js/controller.js"></script>
</body>
</html>
